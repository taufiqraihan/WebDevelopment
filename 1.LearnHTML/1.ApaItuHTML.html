PENGANTAR HTML
Apa itu HTML?
Selamat datang di dunia kode! Tahun lalu, jutaan pelajar dari komunitas kami mulai dengan HTML. Mengapa? HTML adalah kerangka semua halaman web. Ini sering merupakan bahasa pertama yang dipelajari oleh pemasar dan desainer dan merupakan inti dari pekerjaan pengembangan front-end. Jika ini adalah kode sentuh pertama kali Anda, kami senang dengan apa yang akan Anda buat.

Jadi apa sebenarnya HTML itu? HTML menyediakan struktur untuk konten yang muncul di situs web, seperti gambar, teks, atau video. Klik kanan pada halaman mana saja di internet, pilih "Inspect," dan Anda akan melihat HTML di panel layar Anda.

HTML adalah singkatan dari HyperText Markup Language:

Sebuah markup language adalah bahasa komputer yang mendefinisikan struktur dan penyajian teks mentah.
Dalam HTML, komputer dapat menafsirkan teks mentah yang dibungkus dengan elemen HTML.
HyperText adalah teks yang ditampilkan di komputer atau perangkat yang menyediakan akses ke teks lain melalui tautan, juga dikenal sebagai hyperlink . Anda mungkin mengklik beberapa hyperlink dalam perjalanan ke kursus Codecademy ini.
Mempelajari HTML adalah langkah pertama dalam membuat situs web, tetapi bahkan sedikit pengetahuan dapat membantu Anda menyuntikkan cuplikan kode ke buletin, blog, atau templat situs web. Saat Anda terus belajar, Anda dapat melapisi HTML dengan CSS dan JavaScript untuk membuat situs web yang menarik secara visual dan dinamis. Tetapi untuk sekarang, kita akan fokus pada bagaimana menambah dan memodifikasi konten dasar pada halaman, seperti teks, gambar, dan video. Jangan khawatir jika situs web terlihat jelek - kami baru memulai.
-->
