<!--
PENGANTAR HTML
Tubuh
Salah satu elemen HTML utama yang digunakan untuk
membangun halaman web adalah elemen body . Hanya konten
di dalam tag body yang dibuka dan ditutup yang dapat ditampilkan ke layar.
Inilah yang terlihat seperti tag pembuka dan penutup:

<body>

</body>

Setelah file memiliki body, berbagai jenis konten -
termasuk teks, gambar, dan tombol - dapat ditambahkan ke tubuh.

<body>
  < p > Ada apa, dok? </ p >
</body >
-->
<body>
  <p>"Life is very short and what we have to do must be done in the now." - Audre Lorde</p>
</body>
