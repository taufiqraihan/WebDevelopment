<!--
PENGANTAR HTML

Anatomi HTML
HTML terdiri dari elemen . Elemen-elemen ini
menyusun halaman web dan menentukan kontennya.
Mari kita lihat bagaimana mereka ditulis.

Diagram di bawah menampilkan elemen
paragraf HTML. Seperti yang bisa kita lihat,
elemen paragraf terdiri dari satu tag pembuka ( <p>),
konten (teks "Hello World!"), Dan tag penutup ( </p>).
Sebuah tag dan konten antara itu disebut elemen HTML.
Ada banyak tag yang dapat kita gunakan untuk mengatur
dan menampilkan teks dan jenis konten lainnya, seperti gambar.

Mari kita cepat meninjau setiap bagian elemen yang digambarkan:

Elemen HTML (atau elemen) - adalah unit konten
dalam dokumen HTML yang dibentuk oleh tag HTML
dan teks atau media yang dikandungnya.

Tag HTML - nama elemen, dikelilingi oleh braket
sudut pembuka ( <) dan penutup ( >).

Membuka Tag - tag HTML pertama yang digunakan
untuk memulai elemen HTML. Jenis tag dikelilingi
oleh kurung sudut buka dan tutup.

Konten - Informasi (teks atau elemen lain)
yang berisi antara tag pembuka dan penutup elemen HTML.

Tag penutup - tag HTML kedua yang digunakan untuk m
engakhiri elemen HTML. Tag penutup memiliki garis miring ( /)
di dalamnya, langsung setelah braket sudut kiri.
-->
